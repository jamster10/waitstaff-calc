


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Waitstaff Calculator</title>

  <meta charset="UTF-8">
  <meta name="description" content="An App to Calculate Waitstaff earnings">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<header role="banner">
  <h1>Waitstaff Calculator</h1>
</header>
<main role="main">
  <div class="input-container">
    <h2>Enter the Meal Details</h2>
    <div class="sub-section">
      <form>
          <div class="sub-section">
              <div class="output-labels">
                <label for="meal-price">Base Meal Price: $</label>
                <br>
                <label for="tax-rate">Tax Rate: %</label>
                <br>
                <label for="tip-percentage">Tip Percentage: %</label>
              </div>
              <div class="output-values">
                <input type="number" name="meal-price"  step="0.01" id="meal-price" placeholder="10.00" min="0">
                <br>
                <input type="number" name="tax-rate" step="0.01" id="tax-rate" value="8" min="0">
                <br>
                <input type="number" name="tip-percentage" step="0.01" id="tip-percentage" value="5" min="0">
              </div>
            </div>
        <br>  
        <div class="btn-controls">
          <button type="submit" class="submit-button button">Submit</button>
          <button type="reset" class="cancel-button button">Cancel</button>
        </div>
      </form>
    </div>

  </div>
  <div class="both-output-containers">
    <div class="output-container">
      <h2>Customer Charges</h2>
      <div class="sub-section">
        <div class="charge-labels">
          <span class="subtotal info">Subtotal:</span>
          <span class="tip info">Tip:</span>
        </div>
        <div class="output-values">
            <span class="js-subtotal info">450.23</span>
            <span class="js-tip info">376.11</span>
        </div>
      </div>
      <div class="totals">
          <span class="total-label info">Totals:</span>
          <span class="total-value js-total info">11000</span>
      </div>
    </div>

    <div class="output-container">
      <h2>My Earnings Info</h2>
      <div class="sub-section">
        <div class="output-labels">
          <span class="tip-total info">Tip Total:</span>
          <span class="meal-count info">Meal Count:</span>
          <span class="tip-per-meal info">Average Tip Per Meal:</span>
        </div>
        <div class="output-values">
            <span class="info js-tip-total">0.00</span>
            <span class="info js-meal-count">0</span>
            <span class="info js-avg">0.00</span>
        </div>
      </div>
    </div>
  </div>

  <input type="button" class="reset-btn" value="RESET"> 

</main>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="calc.js"></script>
</body>
</html>
